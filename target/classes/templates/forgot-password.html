<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinder: Forgot Password</title>
    <link rel="stylesheet" th:href="@{../static/css/forgot-password.css}">
</head>
<body>


<section class="reset-section">
    <header class="header">
        <a th:href="@{/user/forgot_pass}" class="header-link"><img th:src="@{../static/img/Group%201.png}" alt="IBA Tech Academy"></a>
    </header>
    <!--    <img class="reset-section-image" src="./img/login-background.svg" alt="404">-->
    <div class="reset-section-container">
        <h1 class="reset-section-container-title">Reset Password!</h1>
        <p class="reset-section-container-description">Weâ€™ll e-mail you instruction on how to reset your password</p>
        <form th:action="@{/user/forgot_handler}" class="reset-section-container-form" method="post">
            <div class="reset-section-container-form-input-wrapper">
                <img th:src="@{../static/img/mail-icon.svg}" alt="User Icon">
                <label for="email"></label>
                <input name="email" class="reset-section-container-form-input" id="email" placeholder="Email address" type="email">
            </div>
            <span class="go-back-text">Go back to <a th:href="@{/user/login}" class="go-back-link">Login</a></span>
            <div class="reset-section-form-buttons">
<!--                <a th:href="@{user/forgoot_pass}" class="reset-section-container-form-login">Reset Password</a>-->
                <input  type="submit"  class="reset-section-container-form-login" value="Reset Password">
                <a th:href="@{/user/reg}" class="reset-section-container-form-signup">Create account</a>
            </div>

        </form>
    </div>
</section>

</body>
</html>
