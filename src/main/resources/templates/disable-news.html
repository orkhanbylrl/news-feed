<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Feed: news</title>
    <link rel="stylesheet" href="../static/css/news.css">
</head>
<body>
<header class="main-header">
    <a href="./main-page.html" class="main-header-logo"><img src="../static/img/Group%2012.png" alt="IBA Tech Academy"></a>
    <div class="main-header-wrapper">
        <div class="main-header-profile-wrapper">
            <div class="main-header-profile-credentials">
                <span class="main-header-profile-welcome">Welcome,</span>
                <span class="main-header-username" th:text="${user.getFullName()}"></span>

            </div>
            <img class="main-header-user-icon" src="../static/img/user-icon-with-background.svg" alt="User Icon">
            <div class="hidden-accordion-wrapper">
                <ul class="hidden-accordion">
                    <li class="hidden-accordion-item"><img src="../static/img/favourite-icon.svg" alt="Favourite Icon"><a th:href="@{/article/news_feed}" class="hidden-accordion-item-link">My News</a></li>
                    <li class="hidden-accordion-item"><img src="../static/img/log-out-icon.svg" alt="Log Out Icon"><a th:href="@{/user/logout}" class="hidden-accordion-item-link">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="add-search">
        <p class="details">Disable news from specific websites:</p>
    </div>
    <form th:action="@{/article/handle_disable}" method="post">
    <div class="news-tabs">

        <div class="single-tab">
            <img class="tab-picture" src="../static/img/ABC_News_logo_2021.svg.png">
            <p class="tab-title">ABCNews</p>
            <div class="button">
                <input type="checkbox" id="ABCNews" name="ABCNews"  > Dissmiss this author </input>
            </div>
        </div>
        <div class="single-tab">
            <img class="tab-picture" src="../static/img/Associated_Press_logo_2012.svg.png">
            <p class="tab-title">APNews</p>
            <div class="button">
                <input type="checkbox" id="APNews" name="APNews" value="true" > Dissmiss this author </input>
            </div>
        </div>
        <div class="single-tab">
            <img class="tab-picture" src="../static/img/DL-Google-Square.png">
            <p class="tab-title">DroidLife</p>
            <div class="button">
                <input type="checkbox" id="DroidLife" name="DroidLife"  > Dissmiss this author </input>
            </div>
        </div>
        <div class="single-tab">
            <img class="tab-picture" src="../static/img/techcrunch-logo-1.png" w>
            <p class="tab-title">TechCrunch</p>
            <div class="button">
                <input type="checkbox" id="TechCrunch" name="TechCrunch" > Dissmiss this author </input>
            </div>
        </div>
        <div class="single-tab">
            <img class="tab-picture" src="../static/img/techstartups.com-logo-v3.png">
            <p class="tab-title">TechStartups</p>
            <div class="button">
                <input type="checkbox" id="TechStartups" name="TechStartups"  > Dissmiss this author </input>
            </div>
        </div>
    </div>
        <input  class="login-section-container-form-login" type="submit" value="Submit">
    </form>

</section>

</body>
</html>
